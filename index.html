<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kailan Naidoo - Portfolio</title>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- jQuery and jQuery Terminal -->
        <link href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.33.0/css/jquery.terminal.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.33.0/js/jquery.terminal.min.js"></script>
    </head>
<body>
    <!-- Greeting Message -->
    <div id="greeting">Good Morning</div>
    <p id="current-time"></p>

    <div class="icon-container left">
        <img src="images/docker-mark-blue.png" alt="Docker">
        <img src="images/kubernetes.svg" alt="Kubernetes">
        <img src="images/database.png" alt="Server">
        <img src="images/icons8-javascript-64.png" alt="Javascript">
    </div>
    
    <div class="icon-container right">
        <img src="images/jenkins.svg" alt="Jenkins">
        <img src="images/aws-svgrepo-com.svg" alt="AWS">
        <img src="images/github-mark-white.png" alt="GitHub">
        <img src="images/html.png" alt="Html">
    </div>
    

    <div class="container">
        <!-- Main Content -->
        <div class="main-content" id="typing-animation">
            <h1>Kailan Naidoo</h1>
            <p>Technical Consultant</p>
        </div>

        <!-- Start Terminal Button -->
        <div class="start-terminal">
            <button id="start-terminal-btn">Click to Start Terminal</button>
        </div>

       <!-- Terminal Container -->
       <section id="interactive-terminal-container" class="hidden">
        <div id="terminal"></div>
    </section>

        
    </div>

    
    <!-- Custom JS -->
    <script src="js/terminal.js"></script>
    <script src="js/script.js"></script> <!-- Add this script for button functionality -->
    <script src="js/about.js"></script>
</body>
</html>
